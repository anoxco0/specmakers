<script>
    //  let user_cred=JSON.parse(localStorage.getItem("User"))||[];
     
    async function register(){
        try{
            let data={
                full_name:document.getElementById("name").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value
           }

        let url = `https://specmakers.herokuapp.com/register`
       const config = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    }
       let response = await fetch(url,config);
       let datas = await response.json();

       if(!datas.token){
        document.getElementById('paras').innerHTML="";
           for(let i = 0; i < datas.length; i++){
               const para = document.createElement("p");
               para.innerText=("!"+datas[i].msg);
               document.getElementById('paras').append(para);
               document.getElementById('paras').style.color='red';
           }
       }
       else if(datas.user){
           document.getElementById('paras').innerHTML="";
           alert("registration Successful remember email and password to login");
           window.location.href='./login.html';
       }
        }catch(e){
            console.log(e)
        }

     }
     
</script>
